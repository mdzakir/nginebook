<div class="row">
	<div class="col-md-12"><h4>Rateplans <a style="font-size: 14px;margin-left: 15px;" ui-sref="create-rateplan"><i class="fa fa-plus nrr-btn-add"></i><span>Add New Rateplan</span></a></h4></div>
	<div class="col-md-3" ng-repeat="rateplan in rateplans track by $index">
		<div class="rateplan-box room-box">
			<div class="rateplan-box-name" title="{{rateplan.name}}">{{rateplan.name}}</div>
			<div class="rateplan-box-details">
				<p>Validity : <span class="rp-label">12 Apr 2017 - 25 May 2017</span></p>
				<p>Cut-off days : <span class="rp-label">3 days</span></p>
				<p>Min. &amp; Max. Adults : <span class="rp-label">2 &amp; 4</span></p>
				<p>Min. &amp; Max. LOS : <span class="rp-label">2 &amp; 5</span></p>
				<p>Min. &amp; Max. No. of Rooms : <span class="rp-label">2 &amp; 4</span></p>
				<p>Blackout dates : <span class="rp-label">Click to view</span></p>
				<p>Inclusions : <span class="rp-label">Click to view</span></p>
				<p>Exclusions : <span class="rp-label">Click to view</span></p>
			</div>
			<div class="rateplan-box-controls">
				<button type="button" class="btn"><i class="fa fa-pencil"></i> Edit </button>
				<button type="button" class="btn"><i class="fa fa-remove"></i> Delete </button>
			</div>
		</div>
	</div>
</div>
