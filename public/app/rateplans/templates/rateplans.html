<div class="row">
	<div class="col-md-12"><h4>Rateplans <a style="font-size: 14px;margin-left: 15px;" ui-sref="create-rateplan"><i class="fa fa-plus nrr-btn-add"></i><span>Add New Rateplan</span></a></h4></div>
	<div class="col-md-3" ng-repeat="rateplan in rateplans track by $index">
		<div class="room-rateplan-box room-box">
			<div class="room-rateplan-box-name">{{rateplan.name}}</div>
			<div class="room-rateplan-box-img">
				<img ng-src="/images/{{rateplan.src}}" alt="Room name" class="img-responsive" />
			</div>
			<div class="room-rateplan-box-desc">
				<p>{{rateplan.desc}}</p>
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="room-rateplan-box room-box">
			<div class="new-room-rateplan new-room">
				<div class="nrr-btn-wrapper">
					<div class="nrr-btn" ng-click="addRateplanForm();">
						<i class="fa fa-plus nrr-btn-add"></i>
						<span>Add New Room</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<form class="well" ng-show="showAddRoomForm">
	<div class="row">
		<div class="col-md-3">
			<div class="form-group">
				<label class="">Room Name</label>
				<div class="">
					<input type="text" class="form-control" ng-model="rateplan.name"/>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label class="">Description</label>
				<div class="">
					<textarea class="form-control" ng-model="rateplan.description"> </textarea>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label class="">Status</label>
				<div class="">
					<label><input type="radio" name="status" ng-model="status.checked" value="1" /> Active</label>
					<label><input type="radio" name="status" ng-model="status.checked" value="0" /> Inactive</label>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label class="">Room Type</label>
				<div class="">
					<select class="form-control" ng-model="rateplan.type" >
						<option>AC</option>
						<option>NON AC</option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label class="">Smoking</label>
				<div class="">
					<label><input type="radio" ng-model="rateplan.isSmoking" ng-value="true" /> Yes</label>
					<label><input type="radio" ng-model="rateplan.isSmoking" ng-value="false" /> No</label>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label class="">Images</label>
				<button type="button" class="btn btn-link" ng-click="addImage()"><i class="fa fa-plus"></i> Add Image</button>
				<div class="">
					<div class="" ng-repeat="roomImages in images">
						<div class="input-group" >
							<input type="text" ng-model="roomImages.img_url" />
							<button type="button" class="btn btn-link" ng-click="images.splice($index, 1)" ng-if="$index != 0"><i class="fa fa-minus"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-3">
			<div class="form-group">
				<label class="">Min. Adults</label>
				<div class="">
					<input type="number" ng-model="rateplan.min_adult" ng-pattern="/^\d+$/" ng-maxlength="200" name="" class="form-control" />
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label class="">Max. Adults</label>
				<div class="">
					<input type="number" ng-model="rateplan.max_adult" ng-pattern="/^\d+$/" ng-maxlength="200" name="" class="form-control" />
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group tac">
				<button type="button" class="btn btn-success" ng-click="saveAddRateplan();"><i class="fa fa-save"></i> Save</button>
			</div>
		</div>
	</div>
</form>
