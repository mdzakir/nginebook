<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="form-group">
			<select class="form-control">
				<option>Hotel Vythiri Village</option>
				<option>Hotel Krishna</option>
			</select>
		</div>
	</div>
</div>

<form class="form-horizontal well well-sm">
	<div class="row">
		<div class="col-md-3">
			<div class="form-group">
				<label class="col-md-5 control-label">Start date</label>
				<div class="col-md-7">
					<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="start_date" 
					is-open="start_date_popup.opened" datepicker-options="dateOptions" ng-required="true" 
					close-text="Close" alt-input-formats="altInputFormats" ng-focus="open_start()"/>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label class="col-md-5 control-label">End date</label>
				<div class="col-md-7">
					<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="end_date" 
					is-open="end_date_popup.opened" datepicker-options="dateOptions" ng-required="true" 
					close-text="Close" alt-input-formats="altInputFormats" ng-focus="open_end()"/>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label class="col-md-5 control-label">Room Type</label>
				<div class="col-md-7">
					<select class="form-control">
						<option>Booking</option>
						<option>Checkin</option>
						<option>Stay</option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label class="col-md-5 control-label">Inventory</label>
				<div class="col-md-7">
					<input type="number" ng-pattern="/^\d+$/" ng-maxlength="200" name="" class="form-control" />
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group tac">
				<button type="button" class="btn btn-success">Search</button>
				<button type="button" class="btn btn-primary">Download</button>
			</div>
		</div>
	</div>
</form>

<div class="row inventory-calendar">

	<div class="col-md-12 month-nav">
		<i class="fa fa-chevron-left"></i> &nbsp;&nbsp;
		{{currentMonth}} {{currentYear}} &nbsp;&nbsp;
		<i class="fa fa-chevron-right"></i>
	</div>

	<div class="col-md-12 ic-left">
		<div class="month-header">
			<ul class="">
				<li ng-repeat="weekDay in weekDays">
					{{weekDay}}
				</li>
			</ul> 
		</div>
		<div class="month-body">
			<ul class="">
				<li ng-repeat="day in allDaysOfMonth track by $index">
					<div class="inv-date">{{day.date}}</div>
					<div class="inv-value">{{day.value}}</div>
				</li>
			</ul> 
		</div>
	</div>
</div>
