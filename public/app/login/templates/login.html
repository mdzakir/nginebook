<div class="col-md-4 col-md-offset-4">
    <form class="well">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="">Email</label>
                    <div class="">
                        <input type="text" class="form-control" ng-model="email_id" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="">Password</label>
                    <div class="">
                        <input type="password" class="form-control" ng-model="password" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group tac">
                    <button type="button" class="btn btn-success" ng-click="loginSubmit()"><i class="fa fa-search"></i> Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
