<div class="col-md-4 col-md-offset-4" ng-if="false">
    <form class="well" method="post" ng-submit="loginSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="">Email</label>
                    <div class="">
                        <input type="text" class="form-control" ng-model="email_id" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="">Password</label>
                    <div class="">
                        <input type="password" class="form-control" ng-model="password" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group tac">
                    <button type="submit" class="btn btn-success"><i class="fa fa-search"></i> Login</button>
                </div>
                <div ng-if="invalidLogin" class="tac" style="color: red;">Invalid Email or Password</div>
            </div>
        </div>
    </form>
</div>
    
    <!-- BEGIN LOGIN SECTION -->
    <section class="section-account">
        <div class="login-bg-img" style="background-image: url('http://www.codecovers.eu/assets/img/modules/materialadmin/img16.jpg')"></div>
        <div class="card contain-sm style-transparent">
            <div class="card-body login-card">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 login-container">
                        <span class="text-lg text-bold text-primary app-logo">Goomo</span>
                        <br/><br/>
                        <form class="form floating-label" accept-charset="utf-8" method="post" ng-submit="loginSubmit()">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <div>
                                    <input autocomplete="off" type="text" class="form-control" id="email_id" name="email_id" ng-model="email_id">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div>
                                    <input autocomplete="off" type="password" class="form-control" id="password" name="password" ng-model="password">
                                </div>
                                <p class="help-block"><a href="#">Forgotten?</a></p>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-xs-6 text-left">
                                    <div class="checkbox checkbox-inline checkbox-styled">
                                        <label>
                                            <input type="checkbox" ng-model="rememberMe"> <span>Remember me</span>
                                        </label>
                                    </div>
                                </div><!--end .col -->
                                <div class="col-xs-6 text-right">
                                    <button class="btn btn-primary btn-raised" type="submit">Login</button>
                                </div><!--end .col -->
                            </div><!--end .row -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div ng-if="invalidLogin" class="tac" style="color: red;">Invalid Email or Password</div>
                                </div>
                            </div>
                        </form>
                    </div><!--end .col -->
                </div><!--end .row -->
            </div><!--end .card-body -->
        </div><!--end .card -->
    </section>
    <!-- END LOGIN SECTION -->
