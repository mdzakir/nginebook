<article class="card">
	<header>
		<a href="#/products/view/{{product.id}}">{{product.name | uppercase}}</a>
	</header>
	<p> RAM : {{product.ram}} </p>
	<p> Weight : {{product.weight}} </p>
	<p> Year : {{product.year}} </p>
	<p> Camera : {{product.camera}} </p>
	<footer>
		<button class="btn btn-primary" ng-click="addProductToCart(product);">Add to Cart</button>
	</footer>
</article>
