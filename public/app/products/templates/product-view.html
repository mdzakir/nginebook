<button ng-click="goToProductList();" type="button">Back to Product List</button>
<button ng-click="editProduct(product.id);" type="button">Edit</button>

<h2>{{product.name}}</h2>
<p>Weight : {{product.weight}}</p>
<p>Camera : {{product.camera}}</p>
<p>Display : {{product.display}}</p>
<p>GPU : {{product.gpu}}</p>
<p>Operating System : {{product.os}}</p>
<p>Size : {{product.size}}</p>
<p>Storage : {{product.storage}}</p>
<p>Year : {{product.year}}</p>
<p>Storage : {{product.storage}}</p>
