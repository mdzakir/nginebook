    <script type="text/javascript">
    function toggleSidebar() {
        $("#menubar").toggleClass("sidebar-collapsed");
        $("#base").toggleClass("sidebar-collapsed");
    }

    $(function() {
        $('body').on('click', '#main-menu > li > a', function() {
            $('ul.sb-submenu').not($(this).siblings()).slideUp('fast');
            $(this).siblings("ul.sb-submenu").slideToggle('fast');
        });
        $('body').on('click', '.sb-submenu > li > a', function(e) {
            e.stopPropagation();
        });
    });

    (function(window, $) {

        $(function() {

            $('body').on('click', '.ink-reaction', function(event) {
                event.preventDefault();

                var $div = $('<div/>'),
                    btnOffset = $(this).offset(),
                    xPos = event.pageX - btnOffset.left,
                    yPos = event.pageY - btnOffset.top;

                $div.addClass('ripple-effect');
                var $ripple = $(".ripple-effect");

                $ripple.css("height", $(this).height());
                $ripple.css("width", $(this).height());
                $div
                    .css({
                        top: yPos - ($ripple.height() / 2),
                        left: xPos - ($ripple.width() / 2),
                        background: $(this).data("ripple-color")
                    })
                    .appendTo($(this));

                window.setTimeout(function() {
                    $div.remove();
                }, 2000);
            });

        });

    })(window, jQuery);
    </script>
